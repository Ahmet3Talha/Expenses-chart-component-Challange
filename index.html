<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google-font  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&display=swap"
      rel="stylesheet"
    />
    <!-- google-font  -->
    <title>Document</title>
    <link rel="stylesheet" href="/scss/main.css" />
  </head>
  <body>
    <div class="card">
      <div class="header">
        <div class="header-balance">
          <div class="header-balance__title">My balance</div>
          <div class="header-balance__profit">$921.48</div>
        </div>
        <div class="header-icon">
          <img src="/icon/logo.svg" class="image" />
        </div>
      </div>
      <div class="container">
        <div class="trunk">
          <div class="trunk-title">Spending - Last 7 days</div>
          <div class="trunk-table">
            <div class="trunk-table_col trunk-table_col--mon"></div>
            <div class="trunk-table_col trunk-table_col--tue"></div>
            <div class="trunk-table_col trunk-table_col--wed"></div>
            <div class="trunk-table_col trunk-table_col--thu"></div>
            <div class="trunk-table_col trunk-table_col--fri"></div>
            <div class="trunk-table_col trunk-table_col--sat"></div>
            <div class="trunk-table_col trunk-table_col--sun"></div>
          </div>
        </div>
        <div class="week">
          <div class="week-day">mon</div>
          <div class="week-day">tue</div>
          <div class="week-day">wed</div>
          <div class="week-day">thu</div>
          <div class="week-day">fri</div>
          <div class="week-day">sat</div>
          <div class="week-day">sun</div>
        </div>
        <div class="line"></div>
        <div class="footer">
          <div class="month">
            <div class="month-title">Total this month</div>
            <div class="month-profit">$478.33</div>
          </div>
          <div class="ratio">
              <div class="ratio-value">+2.4%</div>
              <div class="ratio-explanation">from last month</div>
            </div> 
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
